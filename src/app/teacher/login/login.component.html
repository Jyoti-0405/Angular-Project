<div class="container">
    <form [formGroup]="loginForm " (ngSubmit)="login()" class="form-box">
 <h3>
     Login
 </h3>
 <div class="form-group">
     <label>User Name</label>
 <input type="email" formControlName="email" class="form-control mb-3 mt-3" placeholder="Enter Mail"/>
 </div>
 
 
 <div class="form-group">
     <label>Password</label>
 <input type="password" formControlName="password" class="form-control mb-3 mt-3" placeholder="Enter Password"/>
 </div>
 <span>Create New Account<a href="signup" routerLink="signup">Signup </a></span>
 <br>
 <button type="submit"  class="btn btn-success" >Login</button>
    </form>
 </div>
